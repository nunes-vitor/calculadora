<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="imagens/icone.jpg">
</head>
<body>
  <div class="container">
    <h1>Calculadora</h1>
    <form>
      <div>
        <label>Escolha a operação:</label>
        <select id="operacao">
          <option value="soma">Soma</option>
          <option value="subtracao">Subtração</option>
          <option value="multiplicacao">Multiplicação</option>
          <option value="divisao">Divisão</option>
        </select>
      </div>
      <div>
        <label>Valor 1 :</label>
        <input type="number" id="valor1">
      </div>
      <div>
        <label>Valor 2 :</label>
        <input type="number" id="valor2">
      </div>
      <button type="button" class="calcular" onclick="calcular()">Calcular</button>
      <button type="button" class="sair" onclick="sair()">Finalizar</button>
      <p id="resultado"></p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
  <script src="calculator.js"></script>
</body>
</html>
